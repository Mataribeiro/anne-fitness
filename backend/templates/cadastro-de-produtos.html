<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produtos | Anne Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4 text-center">Cadastro de Produtos</h2>
        <form action="{{ url_for('cadastro_produtos') }}" method="post" class="mx-auto" style="max-width: 500px;">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" name="nome" id="nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="tamanho" class="form-label">Tamanho</label>
                <input type="text" name="tamanho" id="tamanho" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="cor" class="form-label">Cor</label>
                <input type="text" name="cor" id="cor" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="preco_compra" class="form-label">Preço de Compra</label>
                <input type="number" step="0.01" name="preco_compra" id="preco_compra" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="preco_venda" class="form-label">Preço de Venda</label>
                <input type="number" step="0.01" name="preco_venda" id="preco_venda" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="estoque" class="form-label">Estoque Inicial</label>
                <input type="number" name="estoque" id="estoque" class="form-control" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Voltar</a>
            </div>
        </form>
    </div>
</body>
</html>
