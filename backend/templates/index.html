<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produtos | Anne Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4 text-center">ðŸ“¦ Cadastro de Produtos</h2>
        <form action="/cadastrar" method="post" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label">Nome do produto</label>
                <input type="text" class="form-control" name="nome" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Tamanho</label>
                <select class="form-select" name="tamanho" required>
                    <option value="PP">PP</option>
                    <option value="P">P</option>
                    <option value="M">M</option>
                    <option value="G">G</option>
                    <option value="GG">GG</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Cor</label>
                <input type="text" class="form-control" name="cor" required>
            </div>
            <div class="mb-3">
                <label class="form-label">PreÃ§o de Compra (R$)</label>
                <input type="number" step="0.01" class="form-control" name="preco_compra" required>
            </div>
            <div class="mb-3">
                <label class="form-label">PreÃ§o de Venda (R$)</label>
                <input type="number" step="0.01" class="form-control" name="preco_venda" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Estoque inicial</label>
                <input type="number" class="form-control" name="estoque" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Salvar Produto</button>
        </form>

        <div class="text-center mt-4">
            <a href="/estoque" class="btn btn-outline-secondary">Visualizar Estoque</a>
        </div>
    </div>
</body>
</html>
